<!DOCTYPE html>

  <body>
    <h1>Здесь только я. А должна быть твоя лаба!</h1>
     <X3D>
        <Scene>
    <!-- стол-->

        <Transform translation = "0 0 0">
            <Shape>
                <Appearance>
                    <TextureTransform></TextureTransform>

                </Appearance>
                <Box size="0.2 2.4 0.2" solid = "false"></Box>
             </Shape>

    <!-- мороженное-->

        <Transform translation = "-1 0 0">

                <Appearance>
                <Material diffuseColor = "0.5 0.7 0.8" specularColor = "0.44 0.28 0.89" transparency = "0.05"></Material>

        </Transform>    
    <!--текст-->
            <Transform translation = "0.65 0.61 -0.9"  rotation="0 1 0 -0.8" >

     <Transform translation = "-0.85 1.15 0" rotation="0 0 1 -0.5">
